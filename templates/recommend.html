<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommend Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .search-container {
            max-width: 600px;
            margin: 1.5rem auto;
        }

        #search-input {
            border-radius: 25px;
            padding: 0.75rem 1.5rem;
            font-size: 0.9rem;
        }

        #suggestions {
            position: absolute;
            width: 100%;
            z-index: 1000;
            background: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }

        .suggestion-item {
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 0.9rem;
        }

        .suggestion-item:hover {
            background: #f8f9fa;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">ðŸ“š BookFinder</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/recommend">Recommend</a>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="search-container">
            <form action="/recommend_books" method="post">
                <div class="input-group shadow-sm">
                    <input type="text"
                           id="search-input"
                           name="user_input"
                           class="form-control border-primary"
                           placeholder="Search books..."
                           autocomplete="off">
                    <button type="submit" class="btn btn-primary px-4">
                        Search
                    </button>
                </div>
                <div id="suggestions"></div>
            </form>
        </div>

        {% if data %}
        <h2 class="h5 mb-3 text-primary fw-bold">Recommended Books</h2>
        <div class="row row-cols-2 row-cols-md-4 row-cols-lg-5 g-3">
            {% for book in data %}
            <div class="col">
                <div class="compact-card">
                    <img src="{{ book.image }}"
                         class="card-img"
                         alt="{{ book.title }}"
                         onclick="window.location.href='/book/{{ book.title | urlencode }}'">
                    <div class="card-body">
                        <h6 class="book-title">{{ book.title }}</h6>
                        <p class="book-author">{{ book.author }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% elif request.method == 'POST' %}
        <div class="alert alert-info mt-3">No recommendations found. Try another book!</div>
        {% endif %}
    </div>

    <script>
        const titles = {{ book_titles | tojson | safe }};
        const searchInput = document.getElementById('search-input');
        const suggestions = document.getElementById('suggestions');

        searchInput.addEventListener('input', function(e) {
            const query = e.target.value.toLowerCase();
            suggestions.innerHTML = '';

            if(query.length < 2) {
                suggestions.style.display = 'none';
                return;
            }

            const matches = titles.filter(title =>
                title.toLowerCase().includes(query)
            ).slice(0, 8);

            if(matches.length) {
                matches.forEach(title => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    div.textContent = title;
                    div.onclick = () => {
                        searchInput.value = title;
                        suggestions.style.display = 'none';
                    };
                    suggestions.appendChild(div);
                });
                suggestions.style.display = 'block';
            } else {
                suggestions.style.display = 'none';
            }
        });

        document.addEventListener('click', function(e) {
            if(!e.target.closest('#search-input')) {
                suggestions.style.display = 'none';
            }
        });
    </script>
</body>
</html>
